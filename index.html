<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD do estresse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <form>
        <div class="form-field">
            <label for="">Email</label><br>
            <input type="email" name="email" id="email" onchange="validacaoEmail()" placeholder="seuemail@email.com">
            <div class="error" id="emailerror">Email é obrigatório</div>
            <div class="error" id="email-invalido">Email é inválido</div>
        </div>
        <div class="form-field">
            <label for="">Senha</label><br>
            <input type="password" name="senha" id="senha" onchange="validacaoSenha()" placeholder="senha">
            <div class="error" id="senha-error">Senha é obrigatório</div>
        </div>
        <div>
            <button type="button" id="recuperarsenha" onclick="recoverPassword()" disabled="true">Recuperar Senha</button>
        </div>
        <div>
            <button type="button" id="login" disabled="true" onclick="paglogin()">Entrar</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="register()">Registrar</button>
        </div>
    </form>
</body>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="index.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>
</html>
