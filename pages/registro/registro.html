<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DO CRUD DO CARALHO</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <form action="" >
        <div class="form-field">
            <div><label for="">Email</label></div>
            <input type="email" placeholder="seu@gmail.com" onchange="onChangeEmail()" id="email">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label for="">Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve ter no minimo 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label for="">Confirmar Senha</label></div>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar Senha devem ser iguais</div>
        </div>
        <div class="form-field">
            <button type="button" disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div class="form-field">
            <button type="button">Login</button>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../loading.js"></script>
    <script src="register.js"></script>
    <script src="../../validations.js"></script>
</body>
</html>
